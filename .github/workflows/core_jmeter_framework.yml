name: "Core JMeter Framework"

on:
  workflow_call:
    inputs:
      app_name:
        type: string
        required: true
      environment_name:
        type: string
        required: true
      jmx_file:
        type: string
        required: true
      test_type:
        type: string
        required: true
      runners_to_use:
        type: string
        required: true

      # Optional app-specific variables
      DURATION:
        type: string
        required: false
      THREADS:
        type: string
        required: false
      RAMPUP:
        type: string
        required: false
      AUTH_HEADER:
        type: string
        required: false
      API_KEY:
        type: string
        required: false

    secrets:
      AWS_ACCESS_KEY:
        required: false
      AWS_SECRET_KEY:
        required: false

env:
  JMETER_VERSION: "5.6.3"
  REPORT_DIR: "./reports"
  JMETER_HOME: "$HOME/jmeter"

jobs:
  set-test-name:
    runs-on: ubuntu-latest
    outputs:
      final_test_name: ${{ steps.determine.outputs.final_test_name }}
    steps:
      - id: determine
        run: |
          if [ -n "${{ github.event.inputs.test_name }}" ]; then
            NAME="${{ github.event.inputs.test_name }}"
          else
            NAME=$(date +%Y%m%d%H%M)
          fi
          SAFE_NAME=$(echo "$NAME" | sed 's/[^a-zA-Z0-9_-]/_/g')
          echo "final_test_name=$SAFE_NAME" >> $GITHUB_OUTPUT

  run-jmeter:
    needs: set-test-name
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        runner_index: [1,2,3,4]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Skip unused runner jobs
        if: ${{ matrix.runner_index > fromJSON(github.event.inputs.runners_to_use) }}
        run: |
          echo "Skipping runner ${{ matrix.runner_index }}"
          exit 0

      - name: Export optional app variables
        shell: bash
        run: |
          # Optional inputs
          [ -n "${{ inputs.DURATION }}" ] && export DURATION="${{ inputs.DURATION }}"
          [ -n "${{ inputs.THREADS }}" ] && export THREADS="${{ inputs.THREADS }}"
          [ -n "${{ inputs.RAMPUP }}" ] && export RAMPUP="${{ inputs.RAMPUP }}"
          [ -n "${{ inputs.AUTH_HEADER }}" ] && export AUTH_HEADER="${{ inputs.AUTH_HEADER }}"
          [ -n "${{ inputs.API_KEY }}" ] && export API_KEY="${{ inputs.API_KEY }}"

          # Optional secrets
          [ -n "${{ secrets.AWS_ACCESS_KEY }}" ] && export AWS_ACCESS_KEY="${{ secrets.AWS_ACCESS_KEY }}"
          [ -n "${{ secrets.AWS_SECRET_KEY }}" ] && export AWS_SECRET_KEY="${{ secrets.AWS_SECRET_KEY }}"

          export APP_NAME="${{ inputs.app_name }}"
          export JMX_FILE="${{ inputs.jmx_file }}"

      - name: Validate JMeter test plan exists
        run: |
          TEST_PLAN="applications/${{ github.event.inputs.app_name }}/scripts/${{ github.event.inputs.jmx_file }}"
          if [ ! -f "$TEST_PLAN" ]; then
            echo "âŒ Test plan not found!"
            exit 1

      - name: Install JMeter
        run: |
          if [ ! -d "$HOME/jmeter" ]; then
            mkdir -p $HOME/jmeter
            curl -L https://downloads.apache.org/jmeter/binaries/apache-jmeter-$JMETER_VERSION.tgz -o jmeter.tgz
            tar -xzf jmeter.tgz
            mv apache-jmeter-$JMETER_VERSION $HOME/jmeter
            echo "$HOME/jmeter/bin" >> $GITHUB_PATH
          fi

      - name: Run JMeter Test
        shell: bash
        run: |
          TEST_NAME="${{ needs.set-test-name.outputs.final_test_name }}"
          RESULT_DIR="${{ env.REPORT_DIR }}/$TEST_NAME-runner-${{ matrix.runner_index }}"
          mkdir -p "$RESULT_DIR"

          jmeter -n \
            -t "applications/$APP_NAME/scripts/$JMX_FILE" \
            ${THREADS:+-JTHREADS="$THREADS"} \
            ${DURATION:+-JDURATION="$DURATION"} \
            ${RAMPUP:+-JRAMPUP="$RAMPUP"} \
            ${AUTH_HEADER:+-JAUTH_HEADER="$AUTH_HEADER"} \
            ${API_KEY:+-JAPI_KEY="$API_KEY"} \
            ${AWS_ACCESS_KEY:+-JAWS_ACCESS_KEY="$AWS_ACCESS_KEY"} \
            ${AWS_SECRET_KEY:+-JAWS_SECRET_KEY="$AWS_SECRET_KEY"} \
            -l "$RESULT_DIR/results.jtl" \
            -e -o "$RESULT_DIR/html-report"

          echo "result_dir=$RESULT_DIR" >> $GITHUB_OUTPUT
